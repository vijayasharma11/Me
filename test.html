<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vijaya Sharma Logo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            color: #2c3e50; /* Dark blue */
        }

        .logo .initials {
            font-size: 55px;
            font-family: 'Arial', sans-serif;
            color: #f39c12; /* Gold color */
            margin-right: 15px;
        }

        .logo-text {
            font-size: 38px;
            letter-spacing: 1px;
        }

        .logo-text .name {
            font-size: 30px;
            color: #34495e; /* Slightly lighter blue for the full name */
            font-weight: normal;
        }

        .logo-text .surname {
            color: #2980b9; /* Teal Blue for surname */
            font-weight: bold;
        }

        .tagline {
            font-size: 18px;
            color: #7f8c8d;
            margin-top: 5px;
        }

    </style>
</head>
<body>

    <div class="logo">
        <!-- Initials (VS) -->
        <div class="initials">VS</div>

        <!-- Full Name -->
        <div class="logo-text">
            <div class="name">Vijaya</div>
            <div class="surname">Sharma</div>
        </div>
    </div>

    <!-- Optional tagline or profession -->
    <div class="tagline">
        IT Professional | Developer | Problem Solver
    </div>

</body>
</html>
